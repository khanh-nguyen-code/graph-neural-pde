program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [Cora]
  block:
    values: [constant]
  function:
    values: [greed_linear_homo]
  num_splits:
    values: [20]
  method:
    values: [euler]
  step_size:
    values: [0.25]
  symmetric_QK:
    values: [True]
  symmetric_attention:
    values: [False]
  attention_type:
    values:  [scaled_dot, pearson]
  attention_activation:
    values:  [sigmoid, exponential]
  attention_normalisation:
    values:  [sym_row_col]
  T0term_normalisation:
    values:  [T0_identity]
  laplacian_norm:
    values:  [lap_noNorm]
  test_tau_ones:
    values: [True]
  test_tau_symmetric:
    values: [True]
  test_mu_0:
    values: [False]
  add_source:
    values: [True]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --use_best_params
entity: graph_neural_diffusion
project: grand_increments_5