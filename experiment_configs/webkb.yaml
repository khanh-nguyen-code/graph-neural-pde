program: src/run_GNN.py
method: random
parameters:
  method:
    distribution: categorical
    values: [ 'dopri5' ]
  function:
    distribution: constant
    value: laplacian
  block:
    distribution: constant
    value: attention
  epoch:
    distribution: constant
    value: 50
  tol_scale:
    distribution: log_uniform
    min: 0
    max: 7
  num_splits:
    distribution: constant
    value: 10
  time:
    distribution: uniform
    min: 4
    max: 15
  dataset:
    distribution: categorical
    values: ['texas', 'wisconsin', 'cornell']
  hidden_dim:
    values: [ 16, 32, 64 ]
  input_dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  lr:
    distribution: uniform
    min: 0.01
    max: 0.1
  decay:
    distribution: uniform
    min: 0.001
    max: 0.1
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
  - --beltrami

